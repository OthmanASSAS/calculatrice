<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculette</title>
    <style>
        #ecran {
            background: black;
            color: #7f7;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            font-size: 30px;
        }



        .btn:hover {
            background-color: rgb(117, 115, 115);
        }

        .btn:active {
            background-color: #AAA;
        }

        .btn {
            width: 100%;
            height: 60px;
            font-size: 25px;
            cursor: pointer;
        }
        /* .gbtn {
            width: 100%;
        } */
    </style>
    <script>
        var operande1 = '0';
        var operator = '+';
        var test = false;

        function calculer(g, v) {
            // console.log(g, v);
            var ecran = document.getElementById('ecran');
            switch (g) {
                case 'ch':
                    if (test) {
                        ecran.value = '';
                        test = false;
                    }
                    if (ecran.value == '0') ecran.value = '';

                    ecran.value += v;

                    break;
                case 'dec':
                    if (ecran.value.indexOf('.') == -1)
                        // indexOf renvoie la valeur s'il ne trouve pas le caractère demandé
                        ecran.value += '.';

                    break;
                case 'op':
                    calculer('eg');
                    operande1 = ecran.value;
                    operator = v;
                    test = true;

                    break;
                case 'eg':
                    switch (operator) {
                        case '+':
                            console.log(operator, operande1)
                            // console.log(operator);
                            // console.log(ecran.value);
                            ecran.value = ecran.value * 1 + parseFloat(operande1);
                            // console.log(operande1, operator, ecran.value);
                            break;
                        case '-':
                            ecran.value = operande1 - ecran.value;
                            break;
                        case '/':
                            ecran.value = operande1 / ecran.value;
                            break;
                        case 'x':
                            ecran.value = operande1 * ecran.value;
                            break;
                    }
                    break;
                case 'spce':
                    ecran.value = ecran.value.slice(0, -1);
                    break;
                case 'spc':
                    ecran.value = '';


                    break;
            }

        }
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="5">
                <input type="text" id="ecran" value="0" readonly>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" onclick="calculer('ch', 7)">7</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('ch', 8)">8</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('ch', 9)">9</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('spc', 'c')">C</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('spce', 'ce')">CE</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="btn" onclick="calculer('ch', 4)">4</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('ch', 5)">5</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('ch', 6)">6</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('op', '+')">+</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('op', '-')">-</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="btn" onclick="calculer('ch', 1)">1</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('ch', 2)">2</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('ch', 3)">3</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('op', 'x')">x</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('op', '/')">/</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button class="btn gbtn" onclick="calculer('ch', 0)">0</button>
            </td>
            <td>
                <button class="btn" onclick="calculer('dec')">,</button>
            </td>
            <td colspan="2">
                <button class="btn gbtn" onclick="calculer('eg')">=</button>
            </td>

        </tr>



    </table>

</body>

</html>
